    <form id="contact_form" action="#" method="post">
      <h2>Send Me a Message</h2>
      <label class="label_std" for="email">Email*</label><br>
      <input type="email" id="email" name="user_email" required><br><br>

      <label class="label_std" for="phone">Phone Number</label><br>
      <input type="tel" id="phone" name="user_phone" pattern="\d{3}[\-]\d{3}[\-]\d{4}"><br><br>

      <label class="label_std" for="message">Message* (max 300)</label><br>
      <textarea id="message" maxlength="300" required></textarea><br><br>

      <button id="form-submit-btn" type="submit" value="Send Message">Send Message</button>
    </form>
